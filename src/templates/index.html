<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Circle slider</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <button data-c-action="prev">prev</button>
    <button data-c-action="next">next</button>

    <div class="circle-carousel" data-c-area="circle-carousel">
        <div data-c-item="1" class="__circle_item">1 PGT-A</div>
        <div data-c-item="2" class="__circle_item">2 PGT-M</div>
        <div data-c-item="3" class="__circle_item">3 PGT-SR</div>
        <div data-c-item="4" class="__circle_item">4 PGT-HLA</div>
        <div data-c-item="5" class="__circle_item">5 PGT-A</div>
        <div data-c-item="6" class="__circle_item">6 PGT-M</div>
        <div data-c-item="7" class="__circle_item">7 PGT-SR</div>
        <div data-c-item="8" class="__circle_item">8 PGT-HLA</div>
    </div>

    <script src="./js/lib.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
